name: Node CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 12.x

      - name: Cache NPM packages
        uses: actions/cache@v2
        with:
          path: node_modules
          key: node-${{ hashFiles('package-lock.json') }}
          
      - name: Install NPM packages
        run: npm ci
 
      - name: Run format
        run: npm run format
 
      - name: Run lint
        run: npm run lint
 
      - name: Run tests
        run: npm test -- --ci
 